
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form - Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input:focus {
      border-color: #66afe9;
      outline: none;
    }

    .error {
      color: #ff4c4c;
      font-size: 12px;
      margin-top: 2px;
      display: block; /* Show initially */
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <h2>Register</h2>

    <label for="name">Name</label>
    <input type="text" id="name" />
    <div id="nameError" class="error">Name cannot be empty</div>

    <label for="email">Email</label>
    <input type="email" id="email" />
    <div id="emailError" class="error">Enter a valid email address</div>

    <label for="password">Password</label>
    <input type="password" id="password" />
    <div id="passwordError" class="error">Password must be at least 6 characters</div>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    function validateName() {
      if (nameField.value.trim() === '') {
        nameError.style.display = 'block';
        return false;
      } else {
        nameError.style.display = 'none';
        return true;
      }
    }

    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailField.value.trim())) {
        emailError.style.display = 'block';
        return false;
      } else {
        emailError.style.display = 'none';
        return true;
      }
    }

    function validatePassword() {
      if (passwordField.value.length < 6) {
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordError.style.display = 'none';
        return true;
      }
    }

    function checkFormValidity() {
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();

      submitBtn.disabled = !(isNameValid && isEmailValid && isPasswordValid);
    }

    // Initial check on load
    window.addEventListener('load', checkFormValidity);

    // Real-time validation
    nameField.addEventListener('input', checkFormValidity);
    emailField.addEventListener('input', checkFormValidity);
    passwordField.addEventListener('input', checkFormValidity);

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>

</body>
</html>
